<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>

    <!-- App Wrap -->
    <div class="app-wrap flex-col">

      <!-- Header -->
      <header class="flex-row">
        <!-- Searchbar Container-->
        <div class="logo-container">
          <h1>Boolflix</h1>
        </div>
        <div class="searchbar">
          <input id="searchbar" type="text" name="searchbar" value="" placeholder="Inserisci nome di un film o di una serie tv">
          <button id="searchbutton" type="button" name="button" >Cerca</button>
        </div>
        <!-- End Searchbar Container-->
      </header>
      <!-- End Header -->

      <!-- Main -->
      <main>
        <!-- Search Result Container -->
        <div class="results flex-row">

        </div>
        <!-- End Search Result Container -->
      </main>
      <!-- End Main -->

    </div>
    <!-- End App Wrap -->


    <!-- Handlebars Template -->
    <script id="movie-template" type="text/x-handlebars-template">
      <!-- Container -->
      <div class="card">
        <!-- Cover -->
        <div class="cover">
          <img src="{{cover}}" alt="movie-poster">
        </div>
        <!-- End Cover -->

        <!-- Data from API Container -->
        <div class="data flex-col">
          <h2 class="title">{{name}}{{title}}</h2>
          <span class="original-title"> <b>Titolo Originale:</b> {{original_title}}{{original_name}}</span>
          <span class="lang"> <b>Lingua:</b> <img src="assets/flag_icons/png/{{lang}}.png" alt="&nbsp; {{lang}}"></span>
          <span class="overview">{{overview}}</span>
          <span class="rate"> <b>Voto:</b> <span class="gold">{{{rate}}}</span></span>
          <span id="genres"><b>Genere:</b> {{genre}} </span>
          <!-- <span id="actors"> <b>Attori:</b>{{actors}}</span> -->
        </div>
        <!-- End Data from API Container -->
      </div>
      <!-- End Container-->
    </script>

    <!-- Js -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
